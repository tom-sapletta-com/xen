services:
  xen:
    build: .
    container_name: xen-app
    restart: unless-stopped
    volumes:
      - xen-data:/data
    environment:
      - XEN_DATA_DIR=/data
    networks:
      - xen-net
    # Port 7600 nie jest eksponowany bezpośrednio — nginx robi proxy

  nginx:
    image: nginx:alpine
    container_name: xen-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - xen
    networks:
      - xen-net

volumes:
  xen-data:

networks:
  xen-net:
